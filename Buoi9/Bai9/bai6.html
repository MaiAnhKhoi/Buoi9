<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let doanhSo = +prompt("Nhập doanh số: ");
        let result = 0;
        if( doanhSo <= 10)
        {
            result = doanhSo * 0.2;
        }
        else if( doanhSo > 10 && doanhSo <= 50 )
        {
            result = 10*0.2 + (doanhSo - 10)*0.5;

        }
        else if(doanhSo > 50 && doanhSo <= 100)
        {
            result = 10*0.2 + 50*0.5 + (doanhSo - 50)*0.7;
        }
        else{
            result = 10*0.2 + 50*0.5 + 100*0.7 + (doanhSo-100);
        }
        alert("Tiền hoa hồng " + result);
    </script>
</head>
<body>
</body>
</html>
