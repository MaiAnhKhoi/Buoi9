<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let baiKT = +prompt("Điểm bài kiểm tra");
        let diemGK = +prompt("Điểm giữa kỳ");
        let diemCK = +prompt("Điểm cuối kỳ");
        let tb = (baiKT + diemGK + diemCK) / 3;
        if  (tb > 8)
        {
            alert("Học sinh giỏi");
        }
        else if(tb <= 6.5)
        {
            alert("Học sinh khá");
        }
        else{
            alert("Học sinh trung bình");
        }
    </script>
