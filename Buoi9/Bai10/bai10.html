<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền điện</title>
    <script>
        let soDien = +prompt("Nhập số kWh đã dùng:");
        let tien = 0;

        if (soDien <= 50) {
            tien = soDien * 1678;
        } else if (soDien <= 100) {
            tien = 50 * 1678 + (soDien - 50) * 1734;
        } else if (soDien <= 200) {
            tien = 50 * 1678 + 50 * 1734 + (soDien - 100) * 2014;
        } else if (soDien <= 300) {
            tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + (soDien - 200) * 2536;
        } else if (soDien <= 400) {
            tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + (soDien - 300) * 2834;
        } else {
            tien = 50 * 1678 + 50 * 1734 + 100 * 2014 + 100 * 2536 + 100 * 2834 + (soDien - 400) * 2927;
        }

        alert("Số tiền điện phải trả: " + tien.toLocaleString() + " VND");
    </script>
</head>
<body>
</body>
</html>
