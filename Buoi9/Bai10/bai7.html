<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function GiaiPT(){
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let c = parseInt(document.getElementById('c').value);
            if (a == 0)
            {
                if (b == 0)
                {
                    if(c == 0)
                    {
                        alert("Phương trình vô số nghiệm");
                    }
                    else{
                        alert("Phương trình vô nghiệm")
                    }
                }
                else
                {
                    alert("Phương trình có một nghiệm là" + float(-c/b));
                }
            }
            else
            {
                let denta = b*b - 4*a*c;
                if(denta == 0)
                {
                    alert("Phương trình có một nghiệm kép: "+ float(-b/(2*a)));
                }
                else if (denta < 0)
                {
                    alert("Phương trình vô nghiệm");
                }
                else
                {
                    let result1 = (-b - Math.sqrt(denta))/(2*a);
                    let result2 = (-b + Math.sqrt(denta))/(2*a);
                    alert("Phương trình có hai nghiệm phân biệt là: "+ result1 + "và" + result2);
                }
        }
            }
   </script>
    <link rel="stylesheet" href="bai7.css">
</head>
<body>
<h1>Giải phương trình bậc 2</h1>
<input type="text" id="a"><span>x <sup>2</sup></span>
<span> + </span>
<input type="text" id="b"><span>x</span>
<span> + </span>
<input type="text" id="c">
<span> = 0</span>
<button onclick="GiaiPT()">Giải phương trình bậc 2</button>
</body>
</html>
