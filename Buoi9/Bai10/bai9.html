    <title>Document</title>
    <script>
        let a = +prompt("Nhập hệ số a");
        let b = +prompt("Nhập hệ số b");
        let c = +prompt("Nập hệ số c");
        if(a>0 && b>0 && c>0)
        {
            if(a+b>c && a+c>b && b+c>a)
            {
                alert("Đây là một tam giác");
            }
            else{
                alert("Đây không phải là một tam giác");
            }
        }
        else{
            alert("Đây không phải là một tam giác");
        }
    </script>
