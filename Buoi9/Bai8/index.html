<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Switch</title>
    <link rel="stylesheet" href="style.css">
    <script src="my.js"></script>
</head>
<body>

<div class="option">
    <label>
        <input type="checkbox" id="good" onchange="toggleOption('good')">
        <span class="slider good"></span>
        GOOD
    </label>
    <label>
        <input type="checkbox" id="cheap" onchange="toggleOption('cheap')">
        <span class="slider cheap"></span>
        CHEAP
    </label>
    <label>
        <input type="checkbox" id="fast" onchange="toggleOption('fast')">
        <span class="slider fast"></span>
        FAST
    </label>
</div>


</body>
</html>
