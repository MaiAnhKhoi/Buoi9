<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toggle Switch</title>
</head>
<body>
<table>
    <tr>
        <td><input onchange="changeGood()" type="checkbox" id="good"></td>
        <td>Good</td>
    </tr>
    <tr>
        <td><input onchange="changeCheap()" type="checkbox" id="cheap"></td>
        <td>Cheap</td>
    </tr>
    <tr>
        <td><input onchange="changeFast()" type="checkbox" id="fast"></td>
        <td>Fast</td>
    </tr>
</table>
<script src="my.js"></script>
</body>
</html>
